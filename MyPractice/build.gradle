// Top-level build file where you can add configuration options common to all sub-projects/modules.
//这个是整个项目的构建文件，他的作用阀是通过setttings.gradle来控制的。
buildscript {
    repositories {
        jcenter()
        mavenCentral()
        flatDir {
            dirs 'libs'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
        classpath 'com.jakewharton:butterknife-gradle-plugin:8.4.0'

    }
}

//定义依赖仓库
allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
}
ext {
    rxJavaDependency = "io.reactivex:rxjava:1.1.6"
    rxAndroidDependency="io.reactivex:rxandroid:1.2.1"
    autoService= "com.google.auto.service:auto-service:1.0-rc2"
    javapoet= 'com.squareup:javapoet:1.7.0'
    javawrite='com.squareup:javawriter:2.5.0'
}