apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.example.mypractice"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        multiDexEnabled true
        targetSdkVersion 23
        jackOptions {
            enabled false
        }

    }

    splits {
        abi {
            enable false
            reset()
            include 'x86','armeabi'
            exclude  'armeabi-v7a', "arm64-v8a"
            universalApk false
        }

    }

    sourceSets{
       main{
           jniLibs.srcDir 'libs'
           resources.srcDirs 'src/main/res'
           java.srcDirs 'src/main/java'
           res.srcDirs = ['src/main/res']
           assets.srcDirs = ['src/main/assets']
           jniLibs.srcDir 'libs'
       }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard-project.txt'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    packagingOptions{
        exclude 'lib/armeabi-v7a/*'
        exclude 'lib/arm64-v8a/*'
        exclude 'lib/x86_64/*'
        exclude 'lib/mips/*'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}


task processorTask(type:Exec){
    println "执行copy annotation processor"
    commandLine "cp","../processor/build/libs/processor.jar","libs/"
}
processorTask.dependsOn(":processor:build")
preBuild.dependsOn(processorTask)


dependencies {
    compile fileTree(includes: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:23.1.1'
    compile 'org.rajawali3d:rajawali:1.0.186-SNAPSHOT@aar'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:multidex:1.0.0'
    compile 'com.android.support:recyclerview-v7:23.2.1'
    compile 'com.android.support:cardview-v7:23.2.1'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:support-annotations:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.jakewharton:butterknife:8.4.0'
    compile 'com.jakewharton:butterknife-compiler:8.4.0'
    compile "$rootProject.ext.rxJavaDependency"
    compile "$rootProject.ext.rxAndroidDependency"
    compile "$rootProject.ext.autoService"
    compile project(":processor-annotation")
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
    compile "com.amitshekhar.android:debug-db:0.4.0"
    annotationProcessor files("libs/processor.jar")
//    annotationProcessor project(":processor")

}
